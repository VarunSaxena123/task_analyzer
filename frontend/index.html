<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; background: white; padding: 20px; border-radius: 8px; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .input-section, .output-section { background: white; padding: 25px; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #3498db; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
        textarea { height: 150px; resize: vertical; }
        .task-item { background: #ecf0f1; padding: 10px; margin-bottom: 8px; border-radius: 4px; }
        .hidden { display: none; }
        .error { background: #e74c3c; color: white; padding: 15px; border-radius: 4px; margin-bottom: 15px; }
        .success { background: #27ae60; color: white; padding: 15px; border-radius: 4px; margin-bottom: 15px; }
        .priority-item { border: 2px solid #bdc3c7; border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .priority-item.high { border-color: #e74c3c; background: #ffeaea; }
        .priority-item.medium { border-color: #f39c12; background: #fff3cd; }
        .priority-item.low { border-color: #27ae60; background: #e8f5e8; }
        .suggestion-item { background: #e8f4fd; border: 2px solid #3498db; border-radius: 6px; padding: 15px; margin-bottom: 10px; }
        .remove-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px; }
        .remove-btn:hover { background: #c0392b; }
        .analysis-controls { display: flex; gap: 10px; margin-top: 20px; }
        .analysis-controls select { flex: 2; }
        .analysis-controls button { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on urgency, importance, and effort</p>
        </header>

        <div class="main-content">
            <section class="input-section">
                <h2>Input Tasks</h2>
                
                <div class="input-options">
                    <div class="form-group">
                        <h3>Add Single Task</h3>
                        <form id="taskForm">
                            <input type="text" id="taskTitle" placeholder="Task title" required>
                            <input type="date" id="taskDueDate" required>
                            
                            <!-- Added "Estimated hours" title here -->
                            <label>Estimated hours:</label>
                            <input type="number" id="taskHours" placeholder="Estimated hours" min="1" value="1" required>
                            
                            <label>Importance (1-10):</label>
                            <input type="range" id="taskImportance" min="1" max="10" value="5">
                            <span id="importanceValue">5</span>
                            <input type="text" id="taskDependencies" placeholder="Dependencies (comma-separated IDs)">
                            <button type="submit">Add Task</button>
                        </form>
                    </div>
                    
                    <div class="form-group">
                        <h3>Bulk Input (JSON)</h3>
                        <textarea id="jsonInput" placeholder='Paste JSON array of tasks here...'></textarea>
                        <button type="button" id="loadSampleBtn">Load Sample Data</button>
                        <button type="button" id="processJsonBtn">Process JSON</button>
                        <button type="button" id="clearTasksBtn">Clear All Tasks</button>
                    </div>
                </div>
                
                <div class="current-tasks">
                    <h3>Current Tasks (<span id="taskCount">0</span>)</h3>
                    <div id="tasksList"></div>
                </div>
                
                <div class="analysis-controls">
                    <select id="strategySelect">
                        <option value="smart_balance">Smart Balance</option>
                        <option value="fastest_wins">Fastest Wins</option>
                        <option value="high_impact">High Impact</option>
                        <option value="deadline_driven">Deadline Driven</option>
                    </select>
                    <button type="button" id="analyzeBtn">Analyze Tasks</button>
                    <button type="button" id="suggestBtn">Get Suggestions</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Analysis Results</h2>
                
                <div id="loading" class="hidden">
                    <p>Analyzing tasks...</p>
                </div>
                
                <div id="error" class="error hidden"></div>
                
                <div id="priorityList" class="priority-list"></div>
                
                <div id="suggestions" class="suggestions hidden">
                    <h3>Today's Top Recommendations</h3>
                    <div id="suggestionsList"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Global state
        let tasks = [];
        let currentTaskId = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ðŸš€ Initializing Smart Task Analyzer...");
            
            // Set up event listeners
            document.getElementById('taskForm').addEventListener('submit', addTaskFromForm);
            document.getElementById('taskImportance').addEventListener('input', function() {
                document.getElementById('importanceValue').textContent = this.value;
            });
            
            document.getElementById('loadSampleBtn').addEventListener('click', loadSampleData);
            document.getElementById('processJsonBtn').addEventListener('click', processBulkJson);
            document.getElementById('clearTasksBtn').addEventListener('click', clearTasks);
            document.getElementById('analyzeBtn').addEventListener('click', analyzeTasks);
            document.getElementById('suggestBtn').addEventListener('click', getSuggestions);
            
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDueDate').value = today;
            document.getElementById('taskDueDate').min = today;
            
            updateDisplay();
            loadSampleData();
        });

        function addTaskFromForm(event) {
            event.preventDefault();
            
            const task = {
                id: currentTaskId++,
                title: document.getElementById('taskTitle').value.trim(),
                due_date: document.getElementById('taskDueDate').value,
                estimated_hours: parseInt(document.getElementById('taskHours').value) || 1,
                importance: parseInt(document.getElementById('taskImportance').value) || 5,
                dependencies: getDependenciesArray()
            };
            
            if (!task.title) {
                showMessage('Please enter a task title', 'error');
                return;
            }
            
            tasks.push(task);
            updateDisplay();
            
            // Reset form
            document.getElementById('taskForm').reset();
            document.getElementById('taskDueDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('importanceValue').textContent = '5';
            
            showMessage('Task added successfully!', 'success');
        }

        function getDependenciesArray() {
            const depsInput = document.getElementById('taskDependencies').value;
            return depsInput ? depsInput.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id)) : [];
        }

        function loadSampleData() {
            console.log("Loading sample data...");
            const sampleData = [
                {
                    "title": "Fix critical login bug",
                    "due_date": new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    "estimated_hours": 3,
                    "importance": 9,
                    "dependencies": []
                },
                {
                    "title": "Write API documentation",
                    "due_date": new Date(Date.now() + 259200000).toISOString().split('T')[0],
                    "estimated_hours": 2,
                    "importance": 6,
                    "dependencies": [1]
                },
                {
                    "title": "Setup production deployment",
                    "due_date": new Date(Date.now() + 172800000).toISOString().split('T')[0],
                    "estimated_hours": 4,
                    "importance": 8,
                    "dependencies": []
                }
            ];
            
            sampleData.forEach((task, index) => {
                task.id = currentTaskId + index;
            });
            currentTaskId += sampleData.length;
            
            tasks = sampleData;
            updateDisplay();
            showMessage('Sample data loaded! Click "Analyze Tasks" to see prioritization.', 'success');
        }

        function updateDisplay() {
            // Update task count
            document.getElementById('taskCount').textContent = tasks.length;
            
            // Update tasks list
            const tasksList = document.getElementById('tasksList');
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p>No tasks added yet.</p>';
            } else {
                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <strong>${task.title}</strong><br>
                        Due: ${task.due_date} | Hours: ${task.estimated_hours} | Importance: ${task.importance}/10
                        ${task.dependencies.length ? `| Depends on: ${task.dependencies.join(', ')}` : ''}
                        <button onclick="removeTask(${task.id})" class="remove-btn">Remove</button>
                    </div>
                `).join('');
            }
            
            // Update JSON input
            document.getElementById('jsonInput').value = JSON.stringify(tasks, null, 2);
        }

        function removeTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            updateDisplay();
            showMessage('Task removed!', 'success');
        }

        function processBulkJson() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            if (!jsonInput) {
                showMessage('Please enter JSON data', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(jsonInput);
                if (!Array.isArray(parsed)) {
                    throw new Error('JSON must be an array');
                }
                
                tasks = parsed.map((task, index) => ({
                    id: task.id || currentTaskId + index,
                    title: task.title || `Task ${index + 1}`,
                    due_date: task.due_date || new Date().toISOString().split('T')[0],
                    estimated_hours: parseInt(task.estimated_hours) || 1,
                    importance: Math.max(1, Math.min(10, parseInt(task.importance) || 5)),
                    dependencies: task.dependencies || []
                }));
                
                currentTaskId = Math.max(...tasks.map(t => t.id)) + 1;
                updateDisplay();
                showMessage('JSON processed successfully!', 'success');
                
            } catch (error) {
                showMessage('Invalid JSON: ' + error.message, 'error');
            }
        }

        function clearTasks() {
            tasks = [];
            currentTaskId = 1;
            updateDisplay();
            clearResults();
            showMessage('All tasks cleared!', 'success');
        }

        function clearResults() {
            document.getElementById('priorityList').innerHTML = '';
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('suggestionsList').innerHTML = '';
            hideMessage();
        }

        // API Functions
        async function analyzeTasks() {
            if (tasks.length === 0) {
                showMessage('Please add some tasks first', 'error');
                return;
            }
            
            const strategy = document.getElementById('strategySelect').value;
            
            try {
                showLoading(true);
                clearResults();
                hideMessage();
                
                console.log('Sending POST request to /api/tasks/analyze/');
                console.log('Tasks:', tasks);
                
                const response = await fetch('/api/tasks/analyze/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tasks: tasks,
                        strategy: strategy
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorData.message || errorMessage;
                    } catch (e) {
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                console.log('Analysis successful:', data);
                
                displayResults(data.tasks);
                showMessage(`âœ… Successfully analyzed ${data.total_tasks} tasks!`, 'success');
                
            } catch (error) {
                console.error('Analysis failed:', error);
                showMessage('Analysis failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function getSuggestions() {
            try {
                showLoading(true);
                hideMessage();
                
                console.log('Sending GET request to /api/tasks/suggest/');
                
                const response = await fetch('/api/tasks/suggest/');
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorData.message || errorMessage;
                    } catch (e) {
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                console.log('Suggestions received:', data);
                
                displaySuggestions(data.suggestions);
                showMessage('âœ… Suggestions loaded!', 'success');
                
            } catch (error) {
                console.error('Suggestions failed:', error);
                showMessage('Suggestions failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(scoredTasks) {
            const priorityList = document.getElementById('priorityList');
            
            priorityList.innerHTML = `
                <h3>Analysis Results</h3>
                <p>Total tasks: ${scoredTasks.length}</p>
                <div class="tasks-container">
                    ${scoredTasks.map((task, index) => `
                        <div class="priority-item ${getPriorityClass(task.priority_score)}">
                            <div class="priority-header">
                                <span class="rank">#${index + 1}</span>
                                <strong>${task.title}</strong>
                                <span class="score">${task.priority_score}</span>
                            </div>
                            <div class="explanation">${task.explanation}</div>
                            <div class="details">
                                Due: ${task.due_date} | Hours: ${task.estimated_hours} | Importance: ${task.importance}/10
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displaySuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            const suggestionsList = document.getElementById('suggestionsList');
            
            suggestionsDiv.classList.remove('hidden');
            suggestionsList.innerHTML = suggestions.map(suggestion => `
                <div class="suggestion-item">
                    <h4>#${suggestion.rank}: ${suggestion.title}</h4>
                    <p><strong>Score:</strong> ${suggestion.priority_score}</p>
                    <p><strong>Reason:</strong> ${suggestion.reason}</p>
                    <div class="suggestion-meta">
                        <span>Due: ${suggestion.due_date}</span>
                        <span>Effort: ${suggestion.estimated_hours}h</span>
                        <span>Importance: ${suggestion.importance}/10</span>
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('error');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(hideMessage, 5000);
            }
        }

        function hideMessage() {
            document.getElementById('error').classList.add('hidden');
        }

        function getPriorityClass(score) {
            if (score >= 70) return 'high';
            if (score >= 40) return 'medium';
            return 'low';
        }

        // Make removeTask globally available
        window.removeTask = removeTask;
    </script>
</body>
</html>
